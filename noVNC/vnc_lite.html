<!DOCTYPE html>
<html lang="en">

<head>

    <!--
    noVNC example: lightweight example using minimal UI and features

    This is a self-contained file which doesn't import WebUtil or external CSS.

    Copyright (C) 2019 The noVNC authors
    noVNC is licensed under the MPL 2.0 (see LICENSE.txt)
    This file is licensed under the 2-Clause BSD license (see LICENSE.txt).

    Connect parameters are provided in query string:
        http://example.com/?host=HOST&port=PORT&scale=true
    -->
    <title>noVNC</title>

    <style>
        body {
            margin: 0;
            background-color: dimgrey;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        html {
            height: 100%;
        }

        #top_bar {
            background-color: #6e84a3;
            color: white;
            font: bold 12px Helvetica;
            padding: 6px 5px 4px 5px;
            border-bottom: 1px outset;
        }

        #status {
            text-align: center;
        }

        #sendCtrlAltDelButton {
            position: fixed;
            top: 0px;
            right: 0px;
            border: 1px outset;
            padding: 5px 5px 4px 5px;
            cursor: pointer;
        }

        #screen {
            flex: 1;
            /* fill remaining space */
            overflow: hidden;
        }
    </style>


    <script type="module" crossorigin="anonymous">
        import RFB from './core/rfb.js';

        let rfb;
        let desktopName;

        function connectedToServer() { status("Connected to " + desktopName); }
        function disconnectedFromServer(e) {
            status(e.detail.clean ? "Disconnected" : "Connection closed unexpectedly");
        }
        function credentialsAreRequired() {
            const password = prompt("Password required:");
            rfb.sendCredentials({ password });
        }
        function updateDesktopName(e) { desktopName = e.detail.name; }
        function sendCtrlAltDel() { rfb.sendCtrlAltDel(); return false; }
        function status(text) { document.getElementById('status').textContent = text; }

        document.getElementById('sendCtrlAltDelButton').onclick = sendCtrlAltDel;

        // ✅ Read parameters
        function readQueryVariable(name, defaultValue) {
            const re = new RegExp('.*[?&]' + name + '=([^&#]*)');
            const match = document.location.href.match(re);
            return match ? decodeURIComponent(match[1]) : defaultValue;
        }

        const targetHost = readQueryVariable('targetHost', window.location.hostname);
        const targetPort = readQueryVariable('targetPort', 5900);
        const password = readQueryVariable('password', '');
        const path = readQueryVariable('path', 'websockify');

        status("Connecting...");

        // ✅ Build WebSocket URL for Node.js proxy
        let wsProtocol = window.location.protocol === "https:" ? "wss" : "ws";
        let wsUrl = `${wsProtocol}://${window.location.host}/${path}?host=${targetHost}&port=${targetPort}`;

        // ✅ Create RFB connection
        rfb = new RFB(document.getElementById('screen'), wsUrl, { credentials: { password } });
        rfb.addEventListener("connect", connectedToServer);
        rfb.addEventListener("disconnect", disconnectedFromServer);
        rfb.addEventListener("credentialsrequired", credentialsAreRequired);
        rfb.addEventListener("desktopname", updateDesktopName);

        // Optional settings
        rfb.viewOnly = readQueryVariable('view_only', false);
        rfb.scaleViewport = readQueryVariable('scale', true);
    </script>

</head>

<body>
    <div id="top_bar">
        <div id="status">Loading</div>
        <div id="sendCtrlAltDelButton">Send CtrlAltDel</div>
    </div>
    <div id="screen">
        <!-- This is where the remote screen will appear -->
    </div>
</body>

</html>
